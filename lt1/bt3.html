<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=+prompt('nhập a')
  let b=+prompt('nhập b')
  if (a>b){
    alert(`${a} lớn hơn ${b}`)
  }else {
    let c=a+b
    alert(`Tổng của hai số ${a} và ${b} là:`+c)
  }
</script>
</body>
</html>
