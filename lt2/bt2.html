<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tính diện tích và chu vi hình tròn</h2>
<input id="tinh" type="text">
<button onclick="check()">Tính</button>
<p id="hienRa1"></p>
<p id="hienRa2"></p>
<script>
    function check() {
        let r=+document.getElementById('tinh').value;
        let b=2*r*Math.PI
        document.getElementById('hienRa1').innerHTML="chu vi hình tròn là:"+b+"<br>"
        let c=r*r*Math.PI
        document.getElementById('hienRa2').innerHTML="chu vi hình tròn là:"+c
    }

</script>
</body>
</html>
